<!DOCTYPE html>

<html>
    <head>
        <title>Demo: TODO</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Employee Register</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    </head>

    <body>

    <main role="main" class="container extra-bottom">
      <h1 class="mt-5">Search Results</h1>
    </main>

    <!--Todo Table-->
    <div class="container table-responsive">          
    <table class="table">
        <thead>
        <tr> 
            <th class="PlayerName"> Player Name</th>
            <th class="TeamName">Team Name</th>
            <th class="update">Edit</th>
            <th class="update">Remove</th>
            
        </tr>
        </thead>

        <tbody>
        {% for player in Players %}
            <tr>
                <td>{{player.PlayerName}}</td>
                <td>{{player.TeamName}}</td>
              
           
            <td>
                <a href="/edit/{{player.PlayerName}}" class="btn text-secondary px-0">
                    <i class="far fa-edit fa-lg"></i>
                </a>
            </td>
            <td> 
                <form action="/delete/{{player.PlayerName}}" method="post" class="d-inline">
                    <button type="submit" class="btn">
                        <i class="far fa-trash-alt fa-lg text-danger float-right"></i>
                    </button>
                </form>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    </div>

  </body>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

</html>
