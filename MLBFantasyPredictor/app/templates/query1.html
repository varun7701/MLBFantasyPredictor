<!DOCTYPE html>

<html>
    <head>
        <title>Demo: TODO</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Employee Register</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    </head>

    <body>

    <main role="main" class="container extra-bottom">
      <h1 class="mt-5">Ranking of Teams ordered by Highest Number of Games per Player and On-Base Plus Slugging (OPS) Average</h1>
    </main>

    <!--Todo Table-->
    <div class="container table-responsive">          
    <table class="table">
        <thead>
        <tr> 
            <th class="TeamName"> Team Name</th>
            <th class="G">Average Games</th>
            <th class="OPS">Average OPS</th>
        </tr>
        </thead>

        <tbody>
        {% for player in Players %}
            <tr>
                <td>{{player.TeamName}}</td>
                <td>{{player.G}}</td>
                <td>{{player.OPS}}</td>
                
              
            </tr>
        {% endfor %}
        </tbody>
    </table>
    </div>

  </body>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

</html>
